<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://kit.fontawesome.com/ebb427c2ba.js" crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Meme-Generator by Yehonatan Yosefi</title>
	</head>

	<body onload="onInit()" class="dark-theme main-layout">
		<div class="nav-bar main-layout full">
			<div class="flex space-between align-center">
				<div class="logo">Meme-Generator</div>
				<div class="menu">
					<li class="clean list flex center">
						<ul>
							<a href="#" onclick="onOpenGallery()">Gallery</a>
						</ul>
						<ul>
							<a href="#" onclick="onOpenSavedMemes()">My Memes</a>
						</ul>
						<ul>
							<a class="about" href="#">About</a>
						</ul>
					</li>
				</div>
			</div>
		</div>
		<div class="main-content">
			<div class="memes-container"></div>
			<div class="img-container"></div>
			<div class="editor-container hide">
				<div class="canvas-container">
					<canvas class="canvas" height="450" width="450"> </canvas>
				</div>
				<div class="control-box grid">
					<div class="top-control">
						<button class="btn-round" onclick="onSwitchLine()">
							<i class="fa-solid fa-repeat"></i>
						</button>
						<button class="btn-round" onclick="onEditorDelete()">
							<i class="fa-solid fa-delete-left"></i>
						</button>
						<button class="btn-round" onclick="onEditorAdd()"><i class="fa-solid fa-plus"></i></button>
						<button class="btn-round" onclick="onChangeLine('align', 'right')">
							<i class="fa-solid fa-align-left"></i>
						</button>
						<button class="btn-round" onclick="onChangeLine('align', 'center')">
							<i class="fa-solid fa-align-center"></i>
						</button>
						<button class="btn-round" onclick="onChangeLine('align', 'left')">
							<i class="fa-solid fa-align-right"></i>
						</button>
					</div>
					<form class="txt-inputs-container">
						<label for="txt">Text</label>
						<input
							type="text"
							name="txt"
							id="txt"
							placeholder="txt"
							class="txt"
							oninput="onChangeLine('text', this.value)"
						/>
						<label for="font">Font</label>
						<select onchange="onChangeLine('font', this.value)">
							<option value="impact" selected="selected">Impact</option>
							<option value="arial">Arial</option>
							<option value="moonkids">Moonkids</option>
						</select>
						<input type="color" oninput="onChangeLine('fill', this.value)" value="#FFFFFF" />
						<!-- <input type="color" oninput="onChangeLine('stroke', this.value)" /> -->
						<label for="font-size">Size</label>
						<input
							type="number"
							name="font-size"
							id="font-size"
							placeholder="font-size"
							class="font-size"
							value="50"
							oninput="onChangeLine('size', this.value)"
						/>
					</form>
					<div class="bottom-control">
						<input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
						<button class="btn-round" onclick="onSaveMeme()">
							<i class="fa-solid fa-floppy-disk"></i>
						</button>
						<button class="btn-round" onclick="prepareDownload()">
							<i class="fa-solid fa-download"></i></button
						><a href="#" class="canvas-downloader" onclick="downloadCanvas(this)"></a>
						<button class="btn-round" onclick="onShareImg()">
							<i class="fa-brands fa-facebook"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<footer class="flex center-all">By Yehonatan Yosefi</footer>
		<script src="js/service/storage.service.js"></script>
		<script src="js/service/i18n.service.js"></script>
		<script src="js/service/fb-share.service.js"></script>
		<script src="js/service/upload.service.js"></script>
		<script src="js/service/util.service.js"></script>
		<script src="js/service/meme.service.js"></script>
		<script src="js/meme.controller.js"></script>
		<script src="js/gallery.controller.js"></script>
	</body>
</html>
